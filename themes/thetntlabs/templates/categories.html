{% extends "base.html" %}

{% block title %}Categories - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Categories on {{ SITENAME }}</h1>
<table class="table">
  <tbody>
    {% for category, articles in categories|sort %}
    <tr>
      <td><a class="text-reset" href="/{{ category.url }}">{{ category }}</a> <span class="badge text-bg-secondary">{{ articles|count }}</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
