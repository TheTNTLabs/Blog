{% if BLOGNAV %}
<nav class="nav nav-pills nav-fill bg-body rounded shadow-sm justify-content-center mb-3" aria-label="Blog navigation">
  {% for title, link, active in BLOGNAV %}
  <a class="nav-link text-reset{{ ' active' if output_file.startswith(active) }}" href="{{ link }}">{{ title }}</a>
  {% endfor %}
</nav>
{% endif %}
