{% extends "base.html" %}

{% block title %}Tags - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Tags for {{ SITENAME }}</h1>
<table class="table">
  <tbody>
    {% for tag, articles in tags|sort %}
    <tr>
      <td><a class="text-reset" href="/{{ tag.url }}">{{ tag }}</a> <span class="badge text-bg-secondary">{{ articles|count }}</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
