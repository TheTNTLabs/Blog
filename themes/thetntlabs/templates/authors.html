{% extends "base.html" %}

{% block title %}Authors - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Authors on {{ SITENAME }}</h1>
<table class="table">
  <tbody>
    {% for author, articles in authors|sort %}
    <tr>
      <td><a class="text-reset" href="/{{ author.url }}">{{ author }}</a> <span class="badge text-bg-secondary">{{ articles|count }}</span></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
