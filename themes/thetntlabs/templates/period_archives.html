{% extends "base.html" %}

{% block title %}{{ period | reverse | join(' ') }} archives - {{ SITENAME }}{% endblock %}

{% block content %}
<h1>Archives for {{ period | reverse | join(' ') }}</h1>
<table class="table">
  <tbody>
    {% for article in dates %}
    <tr>
      <td>{{ article.locale_date }}</td>
      <td><a class="text-reset" href="/{{ article.url }}">{{ article.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
